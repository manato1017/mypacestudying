<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="MWItR_vOYk2iEo9RCmYiNKqClmhsDs0JYGQc2Qs9UDA" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pace Styudying</title>
    <link rel="stylesheet" href="style.css">
     <link rel="icon" href="icon.PNG" type="image/x-icon">
</head>
<body>

    <!-- Header -->
    <header>
        <h1 id="app-title">集中タイマー</h1>
    </header>

    <!-- Main Content Area -->
    <main>
        
        <!-- Timer Section -->
        <section id="timer" class="tab-content active">
            <div class="card">
                <div class="timer-container">
                    <svg viewBox="0 0 256 256">
                        <circle class="circle-bg" r="110" cx="128" cy="128" />
                        <circle id="timer-progress" class="progress-ring__circle" r="110" cx="128" cy="128" />
                    </svg>
                    <div class="timer-info">
                        <div class="timer-display" id="timer-display">25:00</div>
                        <div id="timer-status" class="timer-status text-indigo">Focus</div>
                    </div>
                </div>
                
                <div class="timer-controls">
                    <button id="timer-toggle" class="btn btn-primary">スタート</button>
                    <button id="timer-reset" class="btn btn-gray">リセット</button>
                </div>

                <div class="settings-area">
                    <h3 class="settings-title">タイマー設定 (分)</h3>
                    <div class="grid-2">
                        <div class="input-group">
                            <label>集中時間</label>
                            <input type="number" id="focus-input" min="1" max="120" class="input-field">
                        </div>
                        <div class="input-group">
                            <label>休憩時間</label>
                            <input type="number" id="break-input" min="1" max="60" class="input-field">
                        </div>
                    </div>
                    <button onclick="applyTimerSettings()" class="btn-save">設定を保存して適用</button>
                </div>
            </div>
        </section>

        <!-- Flashcards Section -->
        <section id="flashcards" class="tab-content">
            <div class="flashcard-header">
                <h2 style="font-size: 1.125rem; font-weight: 700; color: #374151;">暗記カード</h2>
                <button onclick="toggleCardModal()" style="background: var(--primary); color: white; border: none; width: 2.5rem; height: 2.5rem; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <svg style="width: 1.5rem; height: 1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </div>

            <div id="card-display" class="flashcard-display">
                <div id="card-inner" class="flashcard-inner">
                    <p id="card-text" class="flashcard-text">カードがありません</p>
                    <button id="delete-card-btn" onclick="deleteCurrentCard(event)" class="btn-delete-card">
                        <svg style="width: 1.25rem; height: 1.25rem;" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flashcard-nav">
                <button onclick="prevCard()" class="btn-nav-text">← 前へ</button>
                <span id="card-counter" class="counter-text">0 / 0</span>
                <button onclick="nextCard()" class="btn-nav-text">次へ →</button>
            </div>
        </section>

        <!-- Todo Section -->
        <section id="todo" class="tab-content">
            <div class="card" style="text-align: left;">
                <h2 style="font-size: 1.125rem; font-weight: 700; color: #374151; margin-bottom: 1rem;">今日の学習タスク</h2>
                <div class="todo-input-area">
                    <input type="text" id="todo-input" class="todo-input-field" placeholder="タスクを入力...">
                    <button id="add-todo" class="btn-todo-add">追加</button>
                </div>
                <ul id="todo-list" class="todo-list">
                    <!-- Tasks load here -->
                </ul>
            </div>
        </section>

    </main>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
        <button onclick="switchTab('timer', '集中タイマー')" id="nav-timer" class="nav-item active">
            <svg style="width: 1.5rem; height: 1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>タイマー</span>
        </button>
        <button onclick="switchTab('flashcards', '暗記カード')" id="nav-flashcards" class="nav-item">
            <svg style="width: 1.5rem; height: 1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <span>カード</span>
        </button>
        <button onclick="switchTab('todo', 'TODOリスト')" id="nav-todo" class="nav-item">
            <svg style="width: 1.5rem; height: 1.5rem;" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
            </svg>
            <span>タスク</span>
        </button>
    </nav>

    <!-- Add Card Modal -->
    <div id="card-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>新しいカードを追加</h3>
            <textarea id="card-q" class="modal-textarea" rows="2" placeholder="問題を入力..."></textarea>
            <textarea id="card-a" class="modal-textarea" rows="2" placeholder="答えを入力..."></textarea>
            <div class="modal-actions">
                <button onclick="toggleCardModal()" style="background: none; border: none; color: var(--text-muted); cursor: pointer;">キャンセル</button>
                <button onclick="addCard()" style="background: var(--primary); color: white; border: none; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer;">保存</button>
            </div>
        </div>
    </div>

    <script src="app.js">
    </script>
</body>

</html>
